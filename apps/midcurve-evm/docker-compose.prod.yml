# Production override - adds persistent storage
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# In production mode:
# - Geth data persists across restarts
# - RabbitMQ data persists across restarts

services:
  geth:
    volumes:
      - geth-prod-data:/data

  rabbitmq:
    volumes:
      - rabbitmq-prod-data:/var/lib/rabbitmq

volumes:
  geth-prod-data:
  rabbitmq-prod-data:
