# Midcurve EVM - Development Configuration
#
# Uses Geth with Clique PoA consensus for instant mining.
# Strategies are deployed dynamically by Core.
#
# Ports:
# - 8545: HTTP RPC
# - 8546: WebSocket RPC

services:
  geth:
    build:
      context: .
      dockerfile: Dockerfile.geth
    container_name: midcurve-geth
    ports:
      - "8545:8545"
      - "8546:8546"
    volumes:
      - geth-data:/data  # Persistent state
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8545"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  geth-data:
