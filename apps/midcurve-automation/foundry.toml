[profile.default]
src = "contracts"
out = "out"
libs = ["../../lib"]
solc = "0.8.28"
evm_version = "paris"
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings for forge-std
remappings = ["forge-std/=../../lib/forge-std/src/"]

[profile.default.fmt]
line_length = 120
tab_width = 4
bracket_spacing = true

[etherscan]
arbitrum = { key = "${ETHERSCAN_API_KEY}" }
base = { key = "${ETHERSCAN_API_KEY}" }
mainnet = { key = "${ETHERSCAN_API_KEY}" }
optimism = { key = "${ETHERSCAN_API_KEY}" }
polygon = { key = "${ETHERSCAN_API_KEY}" }

[rpc_endpoints]
arbitrum = "${RPC_URL_ARBITRUM}"
base = "${RPC_URL_BASE}"
mainnet = "${RPC_URL_ETHEREUM}"
optimism = "${RPC_URL_OPTIMISM}"
polygon = "${RPC_URL_POLYGON}"
# Local Anvil fork (default port 8545 - wallet clients expect chain 31337 here)
local = "http://localhost:8545"
