version: 1
applications:
  - appRoot: apps/midcurve-ui
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@9.12.0 turbo
            - cd ../../ && pnpm install --frozen-lockfile
        build:
          commands:
            - turbo run build --filter=@midcurve/ui...
            - cp -r public .next/standalone/apps/midcurve-ui/public
            - cp -r .next/static .next/standalone/apps/midcurve-ui/.next/static
      artifacts:
        baseDirectory: .next/standalone
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
