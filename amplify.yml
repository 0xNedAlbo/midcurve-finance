version: 1
applications:
  - appRoot: apps/midcurve-ui
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@9.12.0 turbo
            - cd ../../ && pnpm install --frozen-lockfile
        build:
          commands:
            - turbo run build --filter=@midcurve/ui...
            - echo "Build artifacts location:" && pwd && ls -la
            - ls -la .next || echo ".next not found in current dir"
            - ls -la apps/midcurve-ui/.next || echo ".next not found in apps/midcurve-ui"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
