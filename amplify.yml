version: 1
applications:
  - appRoot: apps/midcurve-ui
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@9.12.0 turbo
            - cd ../../ && pnpm install --frozen-lockfile
        build:
          commands:
            # Write runtime environment variables to .env.production for SSR
            - |
              cat <<EOF > apps/midcurve-ui/.env.production
              DATABASE_URL=$DATABASE_URL
              ETHERSCAN_API_KEY=$ETHERSCAN_API_KEY
              LOG_LEVEL=$LOG_LEVEL
              NEXTAUTH_SECRET=$NEXTAUTH_SECRET
              NEXTAUTH_URL=$NEXTAUTH_URL
              AUTH_TRUST_HOST=true
              NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL
              NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=$NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID
              NODE_ENV=$NODE_ENV
              RPC_URL_ARBITRUM=$RPC_URL_ARBITRUM
              RPC_URL_BASE=$RPC_URL_BASE
              RPC_URL_BSC=$RPC_URL_BSC
              RPC_URL_ETHEREUM=$RPC_URL_ETHEREUM
              RPC_URL_OPTIMISM=$RPC_URL_OPTIMISM
              EOF
            - turbo run build --filter=@midcurve/ui...
            - cp -r apps/midcurve-ui/public apps/midcurve-ui/.next/standalone/apps/midcurve-ui/public || true
            - cp -r apps/midcurve-ui/.next/static apps/midcurve-ui/.next/standalone/apps/midcurve-ui/.next/static
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
