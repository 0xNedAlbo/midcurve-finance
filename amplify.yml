version: 1
applications:
  - appRoot: apps/midcurve-ui
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@9.12.0
            - cd ../.. && pnpm install --frozen-lockfile
        build:
          commands:
            - cd ../.. && pnpm turbo run build --filter=@midcurve/ui...
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
