version: 1
applications:
  - appRoot: apps/midcurve-ui
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Current dir:" && pwd
            - echo "CODEBUILD_SRC_DIR:" && echo $CODEBUILD_SRC_DIR
            - echo "Listing parent dirs:" && ls -la ../.. && ls -la ..
            - npm install -g pnpm@9.12.0
            - cd ../../ && pwd && pnpm install --frozen-lockfile
        build:
          commands:
            - cd ../../ && pnpm turbo run build --filter=@midcurve/ui...
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
