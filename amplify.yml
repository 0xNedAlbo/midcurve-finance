version: 1
applications:
  - appRoot: apps/midcurve-ui
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@9.12.0 turbo
            - cd ../../ && pnpm install --frozen-lockfile
        build:
          commands:
            - turbo run build --filter=@midcurve/ui...
      artifacts:
        baseDirectory: apps/midcurve-ui/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/midcurve-ui/.next/cache/**/*
